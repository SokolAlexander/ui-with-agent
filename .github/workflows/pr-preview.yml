name: PR CI and Preview Deploy

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize

permissions:
  contents: write
  pull-requests: write

jobs:
  ci-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build preview bundle
        env:
          PREVIEW_PATH: pr-${{ github.event.pull_request.number }}
        run: |
          npm run build -- --base="/${{ github.event.repository.name }}/${PREVIEW_PATH}/"

      - name: Deploy preview to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          destination_dir: pr-${{ github.event.pull_request.number }}
          keep_files: true

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://${owner}.github.io/${repo}/pr-${prNumber}/`;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: prNumber,
              body: `Preview deployed: ${previewUrl}`
            });

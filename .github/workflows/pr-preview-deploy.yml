name: PR Preview Deploy

on:
  workflow_run:
    workflows:
      - PR CI
    types:
      - completed

permissions:
  actions: read
  contents: write
  pull-requests: write

jobs:
  deploy-preview:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Download preview artifact from CI run
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          run_id: ${{ github.event.workflow_run.id }}
          name: pr-preview-dist-.*
          name_is_regexp: true
          path: artifact

      - name: Read PR number
        id: pr
        run: |
          if [ ! -f artifact/pr-number.txt ]; then
            echo "Missing PR metadata artifact."
            exit 1
          fi
          PR_NUMBER="$(cat artifact/pr-number.txt)"
          echo "number=${PR_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Deploy preview to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./artifact/dist
          destination_dir: pr-${{ steps.pr.outputs.number }}
          keep_files: true

      - name: Upsert preview URL comment
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ steps.pr.outputs.number }}
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = Number(process.env.PR_NUMBER);
            const previewUrl = `https://${owner}.github.io/${repo}/pr-${prNumber}/`;
            const marker = "<!-- pr-preview-link -->";
            const body = `${marker}\nPreview deployed: ${previewUrl}`;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number: prNumber,
              per_page: 100
            });

            const existing = comments.find(
              (c) => c.user?.login === "github-actions[bot]" && c.body?.includes(marker)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body
              });
            }
